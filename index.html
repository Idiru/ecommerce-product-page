<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Ecommerce product page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CONTAINER AREA -->
    <main>
        <!-- HEADER AREA -->
         <header>
            <!-- NAV AREA -->
            <nav>
                <div class="container-nav-primary">
                    <figure>
                        <img class="icon-burger" src="images/icon-menu.svg" alt="burger menu">
                        <img class="logo" src="images/logo.svg" alt="logo navbar">
                    </figure>
                    <!-- MENU AREA -->
                    <ul>
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <!-- CART & PROFILE AREA -->
                <div class="container-nav-secondary">
                    <ul>
                    <li>
                        <picture>
                            <img class="icon-cart" src="images/icon-cart.svg" alt="icon cart">
                        </picture>
                    </li>
                    <li>
                        <figure>
                            <img class="profile-picture" src="images/image-avatar.png" alt="profile picture">
                        </figure>
                    </li>
                </ul>
                </div>
            </nav>
         </header>
        <!-- PRODUCT AREA -->
        <div class="container-product">
            <!-- PRODUCT IMAGE AREA -->
            <div class="container-product-images">
                <img class="product-image" src="images/image-product-1.jpg" alt="product image 1">
                <div class="container-buttons">
                    <div class="container-previous-button">
                        <div class="container-previous-button-bcg">
                           <img class="previous-button" src="images/icon-previous.svg" alt="previous-image">
                        </div>
                    </div>
                    <div class="container-next-button">
                        <div class="container-next-button-bcg">
                            <img class="next-button" src="images/icon-next.svg" alt="next-image">
                        </div>
                    </div>
                </div>
                <!-- PRODUCT IMAGE MAIN AREA -->
                <div class="container-product-images-main">
                </div>
                <!-- PRODUCT IMAGE SECONDARY AREA -->
                <div class="container-product-images-secondary">
                    <div class="container-product-images-secondary-1">
                    </div>
                    <div class="container-product-images-secondary-2">
                    </div>
                    <div class="container-product-images-secondary-3">
                    </div>
                    <div class="container-product-images-secondary-4">
                    </div>
                </div>
            </div>
            <!-- PRODUCT DESCRIPTION AREA -->
            <div class="container-product-description">
                <article>
                    <!-- DESCRIPTION AREA -->
                    <p class="subtitle">SNEAKER COMPANY</p>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                    <!-- PRICE AREA -->
                    <div class="container-price">
                        <div class="container-price-primary">
                            <p class="current-price">$125.00</p>
                            <p class="discount">50%</p>
                        </div>
                        <p class="previous-price">$250.00</p>
                    </div>
                    <!-- QUANTITY SELECTOR & ADD TO CART AREA -->
                    <div class="container-quantity-selector-add-to-cart">
                        <div class="container-quantity-selector">
                            <figure><img src="images/icon-minus.svg" alt="remove quantity"></figure>
                            <p>0</p>
                            <figure><img src="images/icon-plus.svg" alt="add quantity"></figure>
                        </div>
                        <button class="add-to-cart-cta">
                            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                            <p>Add to cart</p>
                        </button>
                    </div>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
