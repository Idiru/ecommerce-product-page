<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Ecommerce product page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CONTAINER AREA -->
    <main>
        <!-- HEADER AREA -->
         <header>
            <!-- NAV AREA -->
            <nav>
                <div class="container-nav-primary">
                    <figure>
                        <img class="icon-burger" src="images/icon-menu.svg" alt="burger menu">
                        <img class="logo" src="images/logo.svg" alt="logo navbar">
                    </figure>
                    <!-- MENU AREA -->
                    <ul>
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <!-- CART & PROFILE AREA -->
                <div class="container-nav-secondary">
                    <ul>
                    <li>
                        <picture>
                            <img class="icon-cart" src="images/icon-cart.svg" alt="icon cart">
                        </picture>
                    </li>
                    <li>
                        <figure>
                            <img class="profile-picture" src="images/image-avatar.png" alt="profile picture">
                        </figure>
                    </li>
                </ul>
                </div>
            </nav>
         </header>
        <!-- PRODUCT AREA -->
        <div class="container-product">
            <!-- PRODUCT IMAGE AREA -->
            <div class="container-product-images">
                <img src="images/image-product-1.jpg" alt="product image 1">
                <!-- PRODUCT IMAGE MAIN AREA -->
                <div class="container-product-images-main">
                </div>
                <!-- PRODUCT IMAGE SECONDARY AREA -->
                <div class="container-product-images-secondary">
                    <div class="container-product-images-secondary-1">
                    </div>
                    <div class="container-product-images-secondary-2">
                    </div>
                    <div class="container-product-images-secondary-3">
                    </div>
                    <div class="container-product-images-secondary-4">
                    </div>
                </div>
            </div>
            <!-- PRODUCT DESCRIPTION AREA -->
            <div class="container-product-description">
                <article>
                    <!-- DESCRIPTION AREA -->
                    <p class="subtitle">SNEAKER COMPANY</p>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                    <!-- PRICE AREA -->
                    <div class="container-price">
                        <div class="container-price-primary">
                            <p class="current-price">$125.00</p>
                            <p class="discount">50%</p>
                        </div>
                        <p class="previous-price">$250.00</p>
                    </div>
                    <!-- QUANTITY SELECTOR & ADD TO CART AREA -->
                    <div>
                        <div class="container-quantity-selector">
                        </div>
                        <button>
                            <img src="images/icon-cart.svg">
                            Add to cart
                        </button>
                    </div>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
