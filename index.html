<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce product page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CONTAINER AREA -->
    <main>
        <!-- HEADER AREA -->
         <header>
            <!-- NAV AREA -->
            <nav>
                <figure>
                    <img src="images/logo.svg" alt="logo navbar">
                </figure>
                <!-- MENU AREA -->
                <ul>
                    <li>Collections</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <!-- CART & PROFILE AREA -->
                <ul>
                    <li>
                        <picture>
                            <img src="images/icon-cart.svg" alt="icon cart">
                        </picture>
                    </li>
                    <li>
                        <figure>
                            <img src="images/image-avatar.png" alt="profile picture">
                        </figure>
                    </li>
                </ul>
            </nav>
         </header>
        <!-- PRODUCT AREA -->
        <div class="container-product">
            <!-- PRODUCT IMAGE AREA -->
            <div class="container-product-images">
                <!-- PRODUCT IMAGE MAIN AREA -->
                <div class="container-product-images-main">
                </div>
                <!-- PRODUCT IMAGE SECONDARY AREA -->
                <div class="container-product-images-secondary">
                    <div class="container-product-images-secondary-1">
                    </div>
                    <div class="container-product-images-secondary-2">
                    </div>
                    <div class="container-product-images-secondary-3">
                    </div>
                    <div class="container-product-images-secondary-4">
                    </div>
                </div>
            </div>
            <!-- PRODUCT DESCRIPTION AREA -->
            <div>
                <article>
                    <!-- DESCRIPTION AREA -->
                    <span><p>Sneaker Company</p></span>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                    <!-- PRICE AREA -->
                    <div class="container-price">
                        <p class="current-price">$125.00</p>
                        <p class="discount">50%</p>
                        <p class="previous-price">$250.00</p>
                    </div>
                    <!-- QUANTITY SELECTOR & ADD TO CART AREA -->
                    <div>
                        <div class="container-quantity-selector">
                        </div>
                        <button>
                            <img src="images/icon-cart.svg">
                            Add to cart
                        </button>
                    </div>
                </article>
            </div>
        </div>
<!-- FOOTER AREA -->
    </main>
</body>
</html>
